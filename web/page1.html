<script>
// –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ —Ç–æ–≤–∞—Ä–∞—Ö –∏–∑ Firebase
document.addEventListener('DOMContentLoaded', async function() {
  const drinksContainer = document.getElementById('drinksContainer');
  const pastriesContainer = document.getElementById('pastriesContainer');
  
  // –û–∂–∏–¥–∞–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Firebase
  if (!window.firebase || !window.firebase.db2) {
    await new Promise(resolve => {
      if (window.firebaseReady) {
        window.firebaseReady.then(resolve).catch(resolve);
      } else {
        setTimeout(resolve, 1000);
      }
    });
  }
  
  const { collection, getDocs } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js");
  
  try {
    const db2 = window.firebase?.db2;
    if (!db2) {
      throw new Error('–í—Ç–æ—Ä–∞—è –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–ø–∏—Ç–∫–æ–≤
    try {
      const drinksSnapshot = await getDocs(collection(db2, 'drinks'));
      drinksContainer.innerHTML = '';
      
      if (drinksSnapshot.empty) {
        drinksContainer.innerHTML = '<p class="text-gray-600 text-center col-span-full">–ù–∞–ø–∏—Ç–∫–∏ –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>';
      } else {
        drinksSnapshot.forEach((doc) => {
          const data = doc.data();
          const card = createProductCard(data);
          drinksContainer.appendChild(card);
        });
      }
    } catch (drinksError) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–ø–∏—Ç–∫–æ–≤:', drinksError);
      drinksContainer.innerHTML = '<p class="text-red-600 text-center col-span-full">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–ø–∏—Ç–∫–æ–≤</p>';
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—ã–ø–µ—á–∫–∏
    try {
      const pastriesSnapshot = await getDocs(collection(db2, 'pastries'));
      pastriesContainer.innerHTML = '';
      
      if (pastriesSnapshot.empty) {
        pastriesContainer.innerHTML = '<p class="text-gray-600 text-center col-span-full">–í—ã–ø–µ—á–∫–∞ –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–∞</p>';
      } else {
        pastriesSnapshot.forEach((doc) => {
          const data = doc.data();
          const card = createProductCard(data);
          pastriesContainer.appendChild(card);
        });
      }
    } catch (pastriesError) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—ã–ø–µ—á–∫–∏:', pastriesError);
      pastriesContainer.innerHTML = '<p class="text-red-600 text-center col-span-full">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—ã–ø–µ—á–∫–∏</p>';
    }
    
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
    drinksContainer.innerHTML = '<p class="text-red-600 text-center col-span-full">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö</p>';
    pastriesContainer.innerHTML = '<p class="text-red-600 text-center col-span-full">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö</p>';
  }
});

// –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–∞
function createProductCard(data) {
  const card = document.createElement('div');
  card.className = 'scroll-animate stat-card rounded-2xl p-6 text-center';
  
  const name = data.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
  const description = data.description || '';
  const price = data.price ? `${data.price} ‚ÇΩ` : '';
  const image = data.image || '';
  
  card.innerHTML = `
    ${image ? `<img src="${image}" alt="${name}" class="w-full h-48 object-cover rounded-xl mb-4">` : ''}
    <h3 class="text-2xl font-bold text-gray-900 mb-3">${name}</h3>
    ${description ? `<p class="text-gray-700 mb-4">${description}</p>` : ''}
    ${price ? `<p class="text-2xl font-bold text-orange-500">${price}</p>` : ''}
  `;
  
  return card;
}
</script>
